<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/portfolio-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KiyokoNee.dev</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function () {
        try {
          const stored = localStorage.getItem("theme");
          const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          const shouldUseDark = stored === "dark" || (!stored && prefersDark);
          if (shouldUseDark) {
            document.documentElement.classList.add("dark");
            document.documentElement.style.backgroundColor = "#0f172a"; // match your dark background
          } else {
            document.documentElement.classList.remove("dark");
            document.documentElement.style.backgroundColor = "#ffffff"; // match your light background
          }
        } catch (_) {}
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
